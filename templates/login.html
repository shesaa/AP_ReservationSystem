<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .login-background {
        background: linear-gradient(to right top, #65dfc9, #6cdbeb); /* Fallback for older browsers */
        background: linear-gradient(to right top, #65dfc9, #6cdbeb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }

    .login-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-sizing: border-box; /* Added for correct box sizing */
    }

    .login-btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    .login-btn:hover {
        background-color: #0056b3; /* Darken button on hover */
    }
    .signup-link {
    display: inline-block;
    color: #ff7eb3; /* Use your signup color theme */
    text-decoration: none;
    margin-top: 15px;
}

.signup-link:hover {
    text-decoration: underline;
}
.form-title {
    font-size: 2.5em; /* Adjust the size as needed */
    color: #333; /* A color that fits the design */
    text-align: center;
    margin-bottom: 1.5em; /* Spacing below the title */
}
</style>
</head>
<body>

<div class="login-background">
    <div class="login-container">
        <h1 class="form-title">Clinic Appointment</h1> <!-- Title added here -->
        <h2 class="text-center">Login</h2>
        <form id="login" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input type="text" class="form-control" autofocus name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Sign up</a></p>
        </form>
    </div>
</div>

<script>
    $(function() {
        $('#login').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'login' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert_toast("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg")
                        location.href = "{% url 'login' %}"
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>

</body>
</html>
