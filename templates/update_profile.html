<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Clinic Appointment</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4; /* Change background color as desired */
        }

        .navbar {
            background-color: white;
            overflow: hidden;
            border-bottom: 1px solid #e7e7e7;
            padding: 0 10px;
        }

        .navbar a {
            float: left;
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            color: #007bff; /* Bootstrap primary color for consistency */
        }

        .navbar a:hover {
            background: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }

        .content h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .content p {
            line-height: 1.6;
            color: #333;
        }

        .user-bar {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .green-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: green;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'appointments' %}">Appointments</a>
        <a href="{% url 'my_appointments' %}">My Appointments</a>
        <a href="{% url 'update_profile' %}">Update Profile</a>
        <a href="{% url 'logout' %}" style="float: right;">Logout</a>
    </div>
        <div class="user-bar">
            <span id="username"></span>
            <div class="green-light"></div>
        </div>
    <div class="content">
        <h1>Update Profile</h1>



        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>

    <script>

        var currentUser = '{{ request.user.username }}';


        document.getElementById("username").textContent = currentUser;
    </script>


    <script>

        $(document).ready(function () {
            $('form').submit(function (e) {
                var newPassword1 = $('#id_new_password1').val();
                var newPassword2 = $('#id_new_password2').val();

                if (newPassword1 !== newPassword2) {
                    alert("New passwords do not match.");
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
