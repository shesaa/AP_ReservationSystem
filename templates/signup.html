<style>
    main {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
    }
    #logo-img{
        height: 8em;
        width: 23em;
    }
</style>
<div class="d-flex flex-column w-100 justify-content-center align-items-center">
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <div class="card card-default rounded-0 shadow">
            <div class="card-header">
                <h4 class="card-title"><b>Signup</b></h4>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <form id="signup-user" method="post">
                        {% csrf_token %}
                        <div class="mdc-layout-grid">
                            <div class="mdc-layout-grid__inner">
                                <div class="form-group mb-3">
                                    <label for="username" class="control-label">Username</label>
                                    <input type="text" class="form-control rounded-0" autofocus name="username" id="username" required="required">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="control-label">Password</label>
                                    <input type="password" class="form-control rounded-0" name="password" id="password" required="required">
                                </div>
                                <div class="form-group mb-3 ">
                                    <label for="type" class="control-label">User Type</label>
                                    <select name="user_type" id="type" class="form-select select2 rounded-0">
                                        <option value="P">Patient</option>
                                        <option value="C">Clinic Staff</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="phone_number" class="control-label">Phone Number</label>
                                    <input type="tel" class="form-control rounded-0" name="phone_number" id="phone_number" required="required">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email" class="control-label">Email</label>
                                    <input type="email" class="form-control rounded-0" name="email" id="email" required="required">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="age" class="control-label">Age</label>
                                    <input type="number" class="form-control rounded-0" name="age" id="age" required="required">
                                </div>

                                <div class="form-group mb-3">
                                    <div class="d-flex w-100 justify-content-between align-items-center">
                                        <div class="col-md-4">
                                            {% comment %} <a href="{% url 'register-user' %}">Signup</a> {% endcomment %}
                                        </div>
                                        <button class="btn btn-sm rounded-0 btn-primary">
                                                Signup
                                            </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{#{% endblock pageContent %} {% block ScriptBlock %}#}
<script>
    $(function() {
        $('#signup').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'signup' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert_toast("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg")
                        location.href = "{% url 'signup' %}"
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
{#{% endblock ScriptBlock %}#}
